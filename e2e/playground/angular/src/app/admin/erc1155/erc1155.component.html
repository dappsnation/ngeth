<header *ngIf="isOwner$ | async">
  <a routerLink="mint">Mint</a>
</header>

<ng-container *ngIf="ownTokens$ | async | keyvalue as tokens">
  <section *ngIf="tokens.length">
    <h2>My tokens</h2>
    <ul>
      <li *ngFor="let token of tokens">
        {{ token.key }}: {{ token.value | bignumber | number }}
      </li>
    </ul>
  </section>
</ng-container>
